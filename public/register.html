<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>注册页面</title>
  </head>
  <body>
    <form id="registerForm">
      <div>
        <label for="">用户名：<input type="text" name="name" /></label>
      </div>
      <div>
        <label for="">密码：<input type="password" name="password" /></label>
      </div>
      <button id="submit" type="submit">注册</button>
    </form>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      const $form = $("#registerForm");
      $form.on("submit", (e) => {
        e.preventDefault(); //首先阻止默认事件
        const name = $form.find("input[name=name]").val(); //val value，取name的值
        const password = $form.find("input[name=password]").val(); //取password的值
        console.log(name, password);
        // jQuery ajax
        $.ajax({
          // get请求的话数据会写在url;post请求会写在最后面
          method: "POST",
          url: "/register",
          contentType: "text/json;charset=UTF-8",
          data: JSON.stringify({ name, password }),
        }).then(
          () => {
            alert("注册成功");
            location.href = "/sign_in.html";
          },
          () => {}
        );
      });
    </script>
  </body>
</html>
